<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Guessing Game: Simpsons Edition</title>
</head>
<body>
    <div class="row justify-content-md-center">
        <img class="col-6" id="game_title" src="assets/images/simpsonsTitle.PNG">
    </div>
    
    <div class="row main_section justify-content-md-center">
        <div class="card col-2 tally">
            <div class="card-body">
                <h1 id="wins"></h1>
                <br>
                <h1 id="losses"></h1>
                <br>
                <h1 id="guesses_remaining"></h1>
            </div>
        </div>
        <div class="jumbotron col-6 text-center game">
            <h1 id="hidden_answer"></h1>
            <br>
            <h2>Wrong Guesses: </h2>
            <h3 id="wrong_text"></h3>
        </div>
        <img class="col-2" src="assets/images/giphy.gif">
    </div>

    <audio id="doh">
        <source src="assets/audioFiles/Doh 4.mp3">
    </audio>
    <audio id="wahoo">
        <source src="assets/audioFiles/wahoo.wav">
    </audio>
    <audio id="feeling_stupid">
        <source src="assets/audioFiles/feeling_stupid.wav">
    </audio>
    <audio id="smart">
        <source src="assets/audioFiles/smart.wav">
    </audio>
    <script src="assets/javaScript/game.js"></script>
</body>
</html>
